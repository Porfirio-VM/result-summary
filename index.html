<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body class="flex">
  <!-- Main section -->
  <main class="grid results-main">
    <!-- Result section -->
    <section class="flex results-main_result">
      <h3>Your Result</h3>
      <div class="flex results-main_result-circle">
        <h1 id="res">--</h1>
        <p>of <span id="total">--</span></p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <!-- Summary section -->
    <section class="results-main_summary">
      <h3>Summary</h3>
      <ul class="results-main_summary-results" id="results">
      </ul>
      <button class="results-main_summary-button">Continue</button>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
